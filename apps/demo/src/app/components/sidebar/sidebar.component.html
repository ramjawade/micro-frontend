<div class="card sidebar-nav">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="fw-bold mb-0">Component Navigation</h6>
    <button class="btn btn-sm btn-outline-secondary d-lg-none" (click)="toggleMobile()">
      <i class="bi" [class]="mobileExpanded ? 'bi-x' : 'bi-list'"></i>
    </button>
  </div>
  <div class="card-body p-0" [class.d-none]="!mobileExpanded && isMobile">
    <nav class="nav flex-column">
      <a 
        *ngFor="let item of navItems" 
        class="nav-link" 
        [class.active]="item.id === activeComponent"
        (click)="selectComponent(item.id)"
        href="#"
      >
        <i [class]="item.icon + ' me-2'"></i>{{ item.label }}
      </a>
    </nav>
  </div>
</div>
