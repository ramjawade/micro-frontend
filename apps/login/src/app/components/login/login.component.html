<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6">
        <div class="login-card card shadow-lg border-0 hover-lift">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="login-icon mb-3">
                <i class="bi bi-person-circle display-1 text-gradient"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold text-dark">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-envelope" [class.text-danger]="isFieldInvalid('email')" [class.text-muted]="!isFieldInvalid('email')"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control border-start-0 ps-0"
                    [class.is-invalid]="isFieldInvalid('email')"
                    id="email"
                    formControlName="email"
                    placeholder="Enter your email"
                  >
                </div>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                  {{ getFieldError('email') }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold text-dark">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-lock" [class.text-danger]="isFieldInvalid('password')" [class.text-muted]="!isFieldInvalid('password')"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0"
                    [class.is-invalid]="isFieldInvalid('password')"
                    id="password"
                    formControlName="password"
                    placeholder="Enter your password"
                  >
                </div>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                  {{ getFieldError('password') }}
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label text-muted" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none text-primary fw-semibold">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold mb-3 hover-glow" [disabled]="loginForm.invalid">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>

              <div class="text-center">
                <p class="text-muted mb-0">Don't have an account? 
                  <a href="#" class="text-decoration-none text-primary fw-semibold">Sign up</a>
                </p>
              </div>
            </form>

            <!-- Social Login Divider -->
            <div class="text-center my-4">
              <div class="position-relative">
                <hr class="text-muted">
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                  Or continue with
                </span>
              </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="row g-2">
              <div class="col-6">
                <button class="btn btn-outline-secondary w-100 py-2 hover-scale">
                  <i class="bi bi-google me-2"></i>Google
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary w-100 py-2 hover-scale">
                  <i class="bi bi-facebook me-2"></i>Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
